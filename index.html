<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remi Heneault - CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
            position: relative;
        }

        #pdf-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
            padding-left: 350px;
        }

        .page-wrapper {
            position: relative;
            width: calc(100vw - 350px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        .pdf-page {
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
            transition: transform 0.3s ease;
        }

        .pdf-page canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .link-overlay {
            position: absolute;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .link-overlay:hover {
            background-color: rgba(66, 133, 244, 0.1);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            padding: 40px 30px;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .link-preview {
            margin-bottom: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-preview:hover {
            background: #f0f4ff;
            border-color: #4285f4;
            transform: translateX(5px);
        }

        .link-preview.active {
            background: #e8f0fe;
            border-color: #1a73e8;
        }

        .link-preview h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 600;
        }

        .link-preview p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* Other/secondary link styles */
        .link-preview.other {
            padding: 15px;
            margin-bottom: 15px;
            background: #fcfcfc;
            border-color: #efefef;
        }

        .link-preview.other:hover {
            background: #f5f8ff;
            border-color: #8ab4f8;
            transform: translateX(3px);
        }

        .link-preview.other.active {
            background: #f0f4ff;
            border-color: #4285f4;
        }

        .link-preview.other h3 {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .link-preview.other p {
            font-size: 13px;
            color: #888;
        }

        .link-separator {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
            width: 100%;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .error-message h1 {
            margin-bottom: 20px;
            color: #999;
        }

        .error-message a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4a4a4a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .error-message a:hover {
            background-color: #5a5a5a;
        }

        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        @media (max-width: 1024px) {
            .sidebar {
                display: none;
            }
            
            #pdf-container {
                padding-left: 0;
            }
            
            .page-wrapper {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Quick Links</h2>
        <div id="link-previews"></div>
    </div>
    
    <div id="loading" class="loading">Loading CV...</div>
    <div id="pdf-container"></div>
    <div id="error" class="error-message" style="display: none;">
        <h1>Unable to load CV</h1>
        <p>Your browser might not support the PDF viewer.</p>
        <a href="CV_Remi_Heneault.pdf" download>Download CV (PDF)</a>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let linkInfo = {};
        let linkElements = [];
        let activePreview = null;

        async function loadLinkInfo() {
            try {
                const response = await fetch('links.json');
                linkInfo = await response.json();
            } catch (error) {
                console.error('Error loading links.json:', error);
                linkInfo = {};
            }
        }

        function createLinkPreviews() {
            const container = document.getElementById('link-previews');
            container.innerHTML = '';
            linkElements = [];
            
            // Separate links by style
            const mainLinks = [];
            const otherLinks = [];
            
            for (const [key, info] of Object.entries(linkInfo)) {
                const linkData = { key, info };
                if (info.style === 'main') {
                    mainLinks.push(linkData);
                } else {
                    otherLinks.push(linkData);
                }
            }
            
            // Create main links
            mainLinks.forEach(({ key, info }) => {
                createLinkPreview(key, info, container, false);
            });
            
            // Add separator if we have both types
            if (mainLinks.length > 0 && otherLinks.length > 0) {
                const separator = document.createElement('div');
                separator.className = 'link-separator';
                container.appendChild(separator);
            }
            
            // Create other links
            otherLinks.forEach(({ key, info }) => {
                createLinkPreview(key, info, container, true);
            });
        }
        
        function createLinkPreview(key, info, container, isOther) {
            const preview = document.createElement('div');
            preview.className = isOther ? 'link-preview other' : 'link-preview';
            preview.dataset.key = key;
            
            // Build the full URL
            const url = key.startsWith('http') ? key : `https://${key}`;
            preview.dataset.url = url;
            
            preview.innerHTML = `
                <h3>${info.title}</h3>
                <p>${info.description}</p>
            `;
            
            preview.addEventListener('click', () => {
                window.open(url, '_blank');
            });
            
            preview.addEventListener('mouseenter', (e) => {
                if (activePreview) {
                    activePreview.classList.remove('active');
                }
                e.currentTarget.classList.add('active');
                activePreview = e.currentTarget;
            });
            
            preview.addEventListener('mouseleave', (e) => {
                e.currentTarget.classList.remove('active');
                if (activePreview === e.currentTarget) {
                    activePreview = null;
                }
            });
            
            container.appendChild(preview);
            linkElements.push(preview);
        }

        async function loadPDF() {
            await loadLinkInfo();
            createLinkPreviews();
            
            try {
                const loadingTask = pdfjsLib.getDocument('CV_Remi_Heneault.pdf');
                const pdf = await loadingTask.promise;
                
                document.getElementById('loading').style.display = 'none';
                
                const container = document.getElementById('pdf-container');
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const pageWrapper = document.createElement('div');
                    pageWrapper.className = 'page-wrapper';
                    
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page';
                    pageContainer.id = `page-${pageNum}`;
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    // Render at higher resolution for better quality
                    const scale = 2.0;
                    const viewport = page.getViewport({ scale });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // Calculate display size to fit in viewport
                    const viewportHeight = window.innerHeight * 0.9;
                    const displayHeight = viewportHeight;
                    const displayWidth = (viewport.width / viewport.height) * displayHeight;
                    
                    canvas.style.width = `${displayWidth}px`;
                    canvas.style.height = `${displayHeight}px`;
                    
                    pageContainer.style.width = `${displayWidth}px`;
                    pageContainer.style.height = `${displayHeight}px`;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    pageContainer.appendChild(canvas);
                    
                    const annotations = await page.getAnnotations();
                    
                    annotations.forEach(annotation => {
                        if (annotation.subtype === 'Link' && annotation.url) {
                            const rect = annotation.rect;
                            const linkOverlay = document.createElement('div');
                            linkOverlay.className = 'link-overlay';
                            linkOverlay.dataset.url = annotation.url;
                            
                            // Calculate position with proper scaling
                            const [x1, y1, x2, y2] = rect;
                            
                            // Scale from PDF coordinates to display coordinates
                            const scaleX = displayWidth / viewport.width;
                            const scaleY = displayHeight / viewport.height;
                            
                            const left = x1 * scale * scaleX;
                            const bottom = y1 * scale * scaleY;
                            const width = (x2 - x1) * scale * scaleX;
                            const height = (y2 - y1) * scale * scaleY;
                            
                            // Convert from bottom to top positioning
                            const top = displayHeight - bottom - height;
                            
                            linkOverlay.style.position = 'absolute';
                            linkOverlay.style.left = `${left}px`;
                            linkOverlay.style.top = `${top}px`;
                            linkOverlay.style.width = `${width}px`;
                            linkOverlay.style.height = `${height}px`;
                            
                            linkOverlay.addEventListener('click', () => {
                                window.open(annotation.url, '_blank');
                            });
                            
                            linkOverlay.addEventListener('mouseenter', (e) => {
                                const url = e.target.dataset.url;
                                
                                // Find matching preview in sidebar
                                const preview = linkElements.find(el => {
                                    const elUrl = el.dataset.url;
                                    const elKey = el.dataset.key;
                                    return url.includes(elKey) || elUrl === url;
                                });
                                
                                if (preview) {
                                    if (activePreview) {
                                        activePreview.classList.remove('active');
                                    }
                                    preview.classList.add('active');
                                    activePreview = preview;
                                }
                            });
                            
                            linkOverlay.addEventListener('mouseleave', () => {
                                if (activePreview) {
                                    activePreview.classList.remove('active');
                                    activePreview = null;
                                }
                            });
                            
                            pageContainer.appendChild(linkOverlay);
                        }
                    });
                    
                    pageWrapper.appendChild(pageContainer);
                    container.appendChild(pageWrapper);
                }
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        loadPDF();
    </script>
</body>
</html>
