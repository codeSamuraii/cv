<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remi Heneault - CV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .fallback h1 {
            color: #333;
        }
        .fallback a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .fallback a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="CV_Remi_Heneault.pdf" type="application/pdf">
            <div class="fallback" style="display: block;">
                <h1>Remi Heneault - CV</h1>
                <p>Your browser doesn't support PDF viewing.</p>
                <a href="CV_Remi_Heneault.pdf" download>Download CV (PDF)</a>
            </div>
        </iframe>
    </div>
</body>
</html>
